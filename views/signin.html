<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
    <title>Ingresar - MediaFavorite</title>
</head>
<body>
    <header>
        <div>
            <h3 class="marca">Media<span>Favorite</span></h3>
        </div>
        <nav>
            <a href="/home">Home</a>
            <a href="/catalogo">Catálogo</a>
            <a href="#" class="active">Ingresar</a>
        </nav>
    </header>
    <main class="loginMain">
        <h1>Crea una cuenta</h1>
        <form method="" action="" id="login-form" class="login-form" autocomplete="off">
            <div>
              <label class="label-email">
                <input type="text" class="text" name="nombre" placeholder="Nombre" tabindex="1" required />
                <span class="required">Nombre</span>
              </label>
              <label class="label-email">
                <input type="text" class="text" name="apellido" placeholder="Apellido" tabindex="2" required />
                <span class="required">Apellido</span>
              </label>
              <label class="label-email">
                <input type="email" class="text" name="email" placeholder="Email" tabindex="3" required />
                <span class="required">Email</span>
              </label>
            </div>
            <input type="checkbox" name="show-password" class="show-password a11y-hidden" id="show-password" tabindex="4" />
            <label class="label-show-password" for="show-password">
              <span>Mostrar contraseña</span>
            </label>
            <div>
              <label class="label-password">
                <input type="text" class="text" name="contraseña" placeholder="Contraseña" tabindex="5" required />
                <span class="required">Contraseña</span>
              </label>
              <label class="label-email">
                <input type="text" class="text" name="avatar" placeholder="Ingresa la URL del avatar" tabindex="6" required />
                <span class="required">Avatar</span>
              </label>
            </div>
            <input type="submit" />
            <figure aria-hidden="true">
              <div class="person-body"></div>
              <div class="neck skin"></div>
              <div class="head skin">
                <div class="eyes"></div>
                <div class="mouth"></div>
              </div>
              <div class="hair"></div>
              <div class="ears"></div>
              <div class="shirt-1"></div>
              <div class="shirt-2"></div>
            </figure>
          </form>
          <a href="/login">¿Ya tienes una cuenta? Ingresa desde aquí</a>
    </main>
    <footer>
        <div class="container__footer">
            <div class="box__footer">
                <div class="terms">
                    <p>Página desarrollada en el Bootcamp MERN Full Stack, dado por MindHub.</p>
                </div>
            </div>
            <div class="box__footer">
                <h2>Redes Sociales</h2>
                <a href="#"> <i class="fab fa-facebook-square"></i> Facebook</a>
                <a href="#"><i class="fab fa-twitter-square"></i> Twitter</a>
                <a href="#"><i class="fab fa-linkedin"></i> Linkedin</a>
                <a href="#"><i class="fab fa-instagram-square"></i> Instagram</a>
            </div>
        </div>
        <div class="box__copyright">
            <hr>
            <p>Todos los derechos reservados © 2021 <b>Uriel Alessandro</b></p>
        </div>
    </footer>
</body>
</html>
